# Porta da aplicação (padrão 8080, pode mudar se quiser)
server.port=8080

# Configuração do banco H2 (em memória, só dura enquanto a aplicação roda)
spring.datasource.url=jdbc:h2:mem:dslist
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Dialeto para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Atualiza/cria tabelas automaticamente com base nas entidades
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no log (bom para debug)
spring.jpa.show-sql=true

# Console web do H2 (acessa em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
